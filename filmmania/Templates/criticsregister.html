{% extends 'commonbase.html' %}
{% load static %}
{% block content %}

	  <!-- contact1 -->
	  <section class="w3l-contact-1">
		<div class="contacts-9 py-5">
		  <div class="container py-lg-4">
			<div class="headerhny-title text-center">
				<h3 class="hny-title mb-0">Critics Register</h3>
			</div>
			<div class="contact-view mt-lg-5 mt-4">
			  <div class="conhny-form-section">
				<form method="post" class="formhny-sec" >
					{% csrf_token %}
					<div class="form-grids">
						<div class="form-input">
							<input type="text" name="Name"  placeholder="Enter your name *" required="" />
						</div>
						
						<div class="form-input">
							<input type="email" name="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Enter your email *"
								required />
						</div>

						<div class="form-input">
							<input type="text" name="Phone" pattern="[9876][0-9]{9}" maxlength="10" placeholder="Enter your Phone Number *"
								required />
						</div>

						<div class="form-input">
							<input type="password" name="Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}" placeholder="Enter your Password * " required />
						</div>

					</div>
					<div class="form-input mt-4">
						<textarea name="Address" placeholder="Type your address here *"
							required=""></textarea>
					</div>
						<div class="submithny text-right mt-4">
							<button class="btn read-button">Submit</button>
						</div>
					</form>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
	  <!-- /contact1 -->
	  {% endblock %}
