{% extends 'commonbase.html' %}
{% load static %}
{% block content %}

<!-- contact1 -->
<section class="w3l-contact-1" style="margin-top: 5%;">
	<div class="contacts-9 py-5">
		<div class="container py-lg-4">
			<div class="headerhny-title text-center">
				<h3 class="hny-title mb-0">Login</h3>
			</div>
			<div class="contact-view mt-lg-5 mt-4">
				<div class="conhny-form-section">
					<form method="post" class="formhny-sec">
						{% csrf_token %}
						<div class="form-grids">
							<div class="form-input">
								<input type="email" name="Email" id="w3lSender" placeholder="Enter your email *"
									required />
							</div>
							<div class="form-input">
								<input type="password" name="Password" id="w3lPhone" placeholder="Enter your Password *"
									required />
							</div>
						</div>
						<div class="submithny text-right mt-4">
							<button class="btn read-button">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- /contact1 -->

{% endblock %}
