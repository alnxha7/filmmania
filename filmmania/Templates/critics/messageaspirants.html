{% extends 'critics/commonbase.html' %}
{% load static %}
{% block content %}

<style>
  body {
    margin: 0;
    padding: 0;
    background: transparent;
  }

  .container1 {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background: transparent;
    box-shadow: 0px 2px 5px #ccc;
  }

  .message-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .message {
    padding: 10px;
    margin-bottom: 10px;
    background-color: #f2f2f2;
    border-radius: 5px;
    box-shadow: 0px 2px 5px #ccc;
  }

  .message.sender {
    background-color: #dcf8c6;
    text-align: right;
  }

  .message.receiver {
    background-color: #fff;

  }

  form {
    display: flex;
    flex-direction: column;
    margin-top: 20px;
  }

  label {
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type=text],
  textarea {
    padding: 10px;
    border: none;
    border-radius: 5px;
    box-shadow: 0px 2px 5px #ccc;
    margin-bottom: 10px;
  }

  input[type=submit] {
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>

{% if msg %}
<script>
  alert("{{msg}}")
</script>
{% endif %}

<!-- collections -->
<div class="new-collections" style="margin-top: 10%;">
  <div class="container">

    <div class="container1" >
      <!-- {% for i in abc %}
                <ul class="message-list">
                    <li class="message sender">{{i.query}}</li>
                </ul>
                {% endfor %}

                {% for i in ab %}
                <ul class="message-list">
                    <li class="message receiver">{{i.reply}}</li>
                </ul>

                {% endfor %} -->
      <form method="post" >
        {% csrf_token %}
        <input type="text" id="message" placeholder="Enter your queries here:" name="query"></textarea>
        <input type="submit" value="Send">
      </form>
    </div>
    
  </div>
</div>
<!-- //collections -->

{% endblock %}
